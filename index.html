<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
 </head> 
  <body>
    <h1>  Track-Buddy   
    Your daily track mate </h1>
    <p class="para">Track your daily progress</p>
    <div style="text-align:center;">
    <img src="small-steps.jpg" alt="small-steps" width="150px" height="200px">
    </div>
    <div class="container">
      <h2 style="text-align:center;">📝 Track your goals  </h2>
      <div id="task-list"></div>
      <button onclick="addTask()">➕ </button>
    </div>
   <!-- Custom Delete Confirmation Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p>Are you sure you want to delete this task?</p>
    <button id="yesDelete">Yes</button>
    <button id="noDelete">No</button>
  </div>
</div>
   <div id="popup" class="popup">
  <div class="popup-box">
    <p>Are you sure you want to delete this task?</p>
    <button id="confirm-delete">Yes</button>
    <button id="cancel-delete">No</button>
  </div>
   </div>
        <script src="script.js"></script>
  </body>
</html>
